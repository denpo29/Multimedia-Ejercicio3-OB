<!DOCTYPE html>
<hmtl>
    <head>
        <title> Multimedia </title>
    </head>
    <body>
        <div>
            <h1> Aprendiendo a Utilizar Imágenes </h1>
            <br>
            <img src="Imagen/DBZ-BT3.webp" alt="Dragon Ball Z Budokai Tenkaichi 3" width="800" height="600"/>
        </div>
        <div>
            <h1> Aprendiendo a Utilizar los Vídeos </h1>
            <br>
            <video width="400" height="400" controls autoplay muted loop>
                <source src="Video/Dragon Ball Z Budokai Tenkaichi 3 - Opening (4K HD).mp4" type="video/mp4"/>
            </video>
        </div>
        <div>
            <h1> Aprendiendo a Utilizar los Audios</h1>
            <br>
            <audio controls autoplay loop>
                <source src="Audio/DB-Xenoverse-Opening.mp3" type="audio/mp3"/>
            </audio>
        </div>
    </body>
</hmtl>
